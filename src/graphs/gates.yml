      a: [-0.87, 0.5, hidden]
      b: [0.87, 0.5, hidden]
      c: [0, -1, hidden]
    edges:
      A: [x, a, 1, label]
      B: [x, b, 1, label]
      C: [c, x, 2, label]
    labels:
      - [0, 1, "\"AND Vertex\""]

  and:
    position: [2, -2]
    vertices:
      x: [0, 0]
      a: [-0.87, 0.5, hidden]
      b: [0.87, 0.5, hidden]
      c: [0, -1, hidden]
    edges:
      A: [x, a, 2, label]
      B: [x, b, 2, label]
      C: [c, x, 2, label]
    labels:
      - [0, 1, "\"OR Vertex\""]

  converterInternals:
    position: [-2, 2]
    vertices:
      a: [-1, 1, hidden]
      b: [1, 1, hidden]
      x: [0, 1]
      y: [0, 0]
      z: [0.7, -0.7]
      h: [-0.7, -0.7, hidden]
    edges:
      A: [a, x, 1, label]
      B: [x, b, 2, label]
      C: [z, z, 2]
      D: [z, y, 2]
      E: [y, x, 1]
      F: [h, y, 1]
    labels:
      - [0, 1.5, "\"Converter (Subgraph)\""]

  converterSymbol:
    position: [2, 3]
    components:
      conv: [0, 0, converter]
    vertices:
      a: [-1, 0, hidden]
      b: [1, 0, hidden]
    edges:
      A: [a, conv, 1, label]
      B: [conv, b, 2, label]
    labels:
      - [0, 0.5, "\"Converter (Symbol)\""]
